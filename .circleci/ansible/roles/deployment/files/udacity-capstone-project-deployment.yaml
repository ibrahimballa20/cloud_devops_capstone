apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-capstone-project-deployment
  labels:
    app: udacity-capstone-project
spec:
  replicas: 4
  selector:
    matchLabels:
      app: udacity-capstone-project
  template:
    metadata:
      labels:
        app: udacity-capstone-project
    spec:
      containers:
        - name: udacity-capstone-project
          image: ibrahimballa20/udacity-capstone-project
          ports:
            - containerPort: 80
